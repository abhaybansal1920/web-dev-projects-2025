<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGF-Trivia</title>
    <link rel="stylesheet" href="trivia.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <a href="index.html" class="back-link">
        <span class="material-symbols-outlined">
            arrow_circle_left
        </span>
    </a>
    
    <h1>KGF Trivia</h1>
    
    <div class="trivia-container">
        <form id="quiz-form">
            
      
            <div class="question-block" id="q1-block">
                <p class="question">1. What does KGF stand for?</p>
                <div class="options-container">
                    <label><input type="radio" name="q1" value="a"> Kolar Gold Fields</label>
                    <label><input type="radio" name="q1" value="b"> Karnataka Gold Factory</label>
                    <label><input type="radio" name="q1" value="c"> King's Gold Fund</label>
                    <label><input type="radio" name="q1" value="d"> Kolar Gold Find</label>
                </div>
            </div>
            
     
            <div class="question-block" id="q2-block">
                <p class="question">2. Who directed KGF: Chapter 1?</p>
                <div class="options-container">
                    <label><input type="radio" name="q2" value="a"> S. S. Rajamouli</label>
                    <label><input type="radio" name="q2" value="b"> Prashanth Neel</label>
                    <label><input type="radio" name="q2" value="c"> Puri Jagannadh</label>
                    <label><input type="radio" name="q2" value="d"> Yash</label>
                </div>
            </div>
            

            <div class="question-block" id="q3-block">
                <p class="question">3. Who played the lead role of Rocky?</p>
                <div class="options-container">
                    <label><input type="radio" name="q3" value="a"> Allu Arjun</label>
                    <label><input type="radio" name="q3" value="b"> Prabhas</label>
                    <label><input type="radio" name="q3" value="c"> Yash</label>
                    <label><input type="radio" name="q3" value="d"> Ram Charan</label>
                </div>
            </div>
            
      
            <div class="question-block" id="q4-block">
                <p class="question">4. In which year was KGF: Chapter 1 released?</p>
                <div class="options-container">
                    <label><input type="radio" name="q4" value="a"> 2017</label>
                    <label><input type="radio" name="q4" value="b"> 2018</label>
                    <label><input type="radio" name="q4" value="c"> 2019</label>
                    <label><input type="radio" name="q4" value="d"> 2020</label>
                </div>
            </div>
            

            <div class="question-block" id="q5-block">
                <p class="question">5. What is the name of the main antagonist in KGF: Chapter 1?</p>
                <div class="options-container">
                    <label><input type="radio" name="q5" value="a"> Adheera</label>
                    <label><input type="radio" name="q5" value="b"> Ingalagi</label>
                    <label><input type="radio" name="q5" value="c"> Garuda</label>
                    <label><input type="radio" name="q5" value="d"> Rajendra Desai</label>
                </div>
            </div>
            

            <button type="submit" class="submit-btn">Submit Quiz</button>
        
        </form>
        

        <div id="results-container"></div>
    </div>

    <script src="trivia.js"></script>

</body>
</html>
