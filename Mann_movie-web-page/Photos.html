<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGF-Photos-Collage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_circle_left" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url("photos/images (1).jpg");
            background-size: cover;
           
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #000000;

        }
        .photo-collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .photo-collage img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            
            transition: transform 0.3s ease; 
            cursor: pointer; 
        }

        .photo-collage img:hover {
            transform: scale(1.05); 
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .modal {
            display: none; 
            position: fixed;
            z-index: 100; 
            padding-top: 60px; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80vh;
            animation-name: zoom;
            animation-duration: 0.4s;
        }
        
        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
 
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 700,
        'GRAD' 5,
        'opsz' 65;
        font-size: 48px;
      }


    </style>
</head>
<body>
    <a href="index.html"><span class="material-symbols-outlined">
    arrow_circle_left
    </span>
    </a>


    <h1>KGF: Chapter 1 Photos Collage</h1>
    <div class="photo-collage">
        <img class="collage-img" src="photos/photo1.jpg" alt="Photo 1">
        <img class="collage-img" src="photos/photo2.jpg" alt="Photo 2">
        <img class="collage-img" src="photos/photo3.jpg" alt="Photo 3">
        <img class="collage-img" src="photos/photo4.jpg" alt="Photo 4">
        <img class="collage-img" src="photos/photo5.jpg" alt="Photo 5">
        <img class="collage-img" src="photos/photo6.jpg" alt="Photo 6">
        <img class="collage-img" src="photos/photo7.jpg" alt="Photo 7">
        <img class="collage-img" src="photos/photo8.jpg" alt="Photo 8">
        <img class="collage-img" src="photos/photo9.jpg" alt="Photo 9">
        <img class="collage-img" src="photos/photo10.jpg" alt="Photo 10">

    </div>

    <footer>
        <p style="text-align: center; margin-top: 20px;">&copy; 2025 KGF Fan Page. All rights reserved.</p>
    </footer>

    
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>


    <script>
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImg");

        var images = document.getElementsByClassName("collage-img");
        
        for (var i = 0; i < images.length; i++) {
            images[i].onclick = function() {
                modal.style.display = "flex"; 
                modalImg.src = this.src;      
            }
        }

        var span = document.getElementsByClassName("close")[0];

        
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        modal.onclick = function(event) {
            if (event.target == modal) {
                 modal.style.display = "none";
            }
        }
    </script>
    
</body>
</html>
